<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Booki | site de réservation hôtelière et tourisme </title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="brand">
                <div class="brand__logo">
                    <img src="./Assets/img/logo/Booki.png" alt="">
                    <div class="brand__logo-title"></div>
                </div>
                <div class="brand__nav">
                    <a href="#" class="brand__nav-link">Hébergements</a>
                    <a href="#" class="brand__nav-link">Activités</a>
                </div>
            </div>
        </header>
        <main class="main">

            <h2 class="main__title">Trouvez votre hébergement pour des vacances de rêve</h2>
            <p class="main__para">En plein centre ville ou en pleine nature</p>
            <form action="" class="form">
                <label for="" class="form__label">icoon</label>
                <input type="search" name="input" class="form__input" id="input" placeholder="Marseille, France">
                <button type="submit" class="btn form__btn">Rechercher</button>
            </form>
            .category-section>.filter
        </main>

    </div>
    
    
</body>
</html>
